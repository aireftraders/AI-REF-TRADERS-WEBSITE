<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI REF-TRADERS</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --danger: #D63031;
            --nigerian-green: #008753;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #2d3436;
            overflow-x: hidden;
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #1E1E1E);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }
        
        .splash-container {
            text-align: center;
            width: 100%;
            max-width: 480px;
            padding: 0 24px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #6C5CE7, #00CEFF);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .login-tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .login-tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        /* Main App Styles */
        #app-container {
            display: none; /* Initially hidden until login */
            max-width: 100%;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        #content-container {
            padding: 15px;
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: var(--primary);
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            background-color: var(--secondary);
            transform: translateY(-5px);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        /* Loading indicator */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            z-index: 999;
            display: none;
        }
        
        .page-loader-bar {
            height: 100%;
            width: 0%;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-container">
            <h1>AI REF-TRADERS</h1>
            <p>Nigeria's Premier AI Trading Platform</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal" style="display: none;">
        <div class="login-content">
            <div class="login-tabs">
                <div class="login-tab active" data-tab="login">Login</div>
                <div class="login-tab" data-tab="register">Register</div>
            </div>
            
            <div id="loginForm" class="login-form">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button class="btn-primary" id="loginBtn" style="width: 100%;">Login</button>
            </div>
            
            <div id="registerForm" class="login-form" style="display: none;">
                <input type="text" id="registerName" placeholder="Full Name">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button class="btn-primary" id="registerBtn" style="width: 100%;">Register</button>
            </div>
        </div>
    </div>
    
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="page-loader-bar" id="pageLoaderBar"></div>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        üåô
    </div>
    
    <!-- Main App Container -->
    <div id="app-container">
        <!-- Content will be dynamically loaded here -->
        <div id="content-container"></div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active" data-page="dashboard">
            <span class="nav-icon">üè†</span>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-page="trading">
            <span class="nav-icon">üìà</span>
            <span>Trading</span>
        </a>
        <a href="#" class="nav-item" data-page="games">
            <span class="nav-icon">üéÆ</span>
            <span>Games</span>
        </a>
        <a href="#" class="nav-item" data-page="ads">
            <span class="nav-icon">üì∫</span>
            <span>Ads</span>
        </a>
        <a href="#" class="nav-item" data-page="profile">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </a>
    </div>
    
    <script>
        // Configuration
        const PAGES = {
            dashboard: 'dashboard-index.html',
            trading: 'trading.html',
            games: 'games.html',
            ads: 'ads.html',
            profile: 'profile.html',
            admin: 'admin.html'
        };
        
        // State management
        let currentPage = 'dashboard';
        let isDarkMode = false;
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        
        // DOM elements
        const splashScreen = document.getElementById('splashScreen');
        const progressBar = document.getElementById('progressBar');
        const loginModal = document.getElementById('loginModal');
        const contentContainer = document.getElementById('content-container');
        const pageLoader = document.getElementById('pageLoader');
        const pageLoaderBar = document.getElementById('pageLoaderBar');
        const navItems = document.querySelectorAll('.nav-item');
        const themeToggle = document.getElementById('themeToggle');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Show splash screen
            await showSplashScreen();
            
            // Check login status
            if (isLoggedIn) {
                showApp();
                loadPage(currentPage);
            } else {
                showLoginModal();
            }
            
            // Set up navigation
            setupNavigation();
            
            // Set up login/register tabs
            setupLoginTabs();
            
            // Set up theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Initialize theme
            initTheme();
        });
        
        // Show splash screen animation
        async function showSplashScreen() {
            return new Promise(resolve => {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 2;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            splashScreen.style.opacity = '0';
                            setTimeout(() => {
                                splashScreen.style.display = 'none';
                                resolve();
                            }, 500);
                        }, 500);
                    }
                }, 50);
            });
        }
        
        // Show login modal
        function showLoginModal() {
            loginModal.style.display = 'flex';
        }
        
        // Hide login modal
        function hideLoginModal() {
            loginModal.style.display = 'none';
        }
        
        // Show main app
        function showApp() {
            document.getElementById('app-container').style.display = 'block';
        }
        
        // Load a page dynamically
        async function loadPage(pageName) {
            currentPage = pageName;
            showPageLoader();
            
            try {
                const response = await fetch(PAGES[pageName]);
                const html = await response.text();
                
                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Extract the main content (adjust selector as needed)
                const mainContent = tempDiv.querySelector('.container') || tempDiv.querySelector('main') || tempDiv;
                
                // Update the content container
                contentContainer.innerHTML = mainContent.innerHTML;
                
                // Reinitialize any scripts
                reinitializeScripts();
                
                hidePageLoader();
            } catch (error) {
                console.error('Error loading page:', error);
                contentContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h3>Error loading page</h3>
                        <p>Could not load ${pageName}. Please try again.</p>
                        <button onclick="loadPage('dashboard')">Return to Dashboard</button>
                    </div>
                `;
                hidePageLoader();
            }
        }
        
        // Reinitialize scripts after page load
        function reinitializeScripts() {
            // Remove any existing script tags to prevent duplication
            const oldScripts = contentContainer.querySelectorAll('script');
            oldScripts.forEach(script => script.remove());
            
            // Find all script tags in the loaded content
            const scripts = contentContainer.querySelectorAll('script');
            
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                contentContainer.appendChild(newScript);
            });
        }
        
        // Setup navigation
        function setupNavigation() {
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = item.dataset.page;
                    if (page !== currentPage) {
                        setActiveNav(item);
                        loadPage(page);
                    }
                });
            });
        }
        
        // Set active navigation item
        function setActiveNav(activeItem) {
            navItems.forEach(item => item.classList.remove('active'));
            activeItem.classList.add('active');
        }
        
        // Setup login/register tabs
        function setupLoginTabs() {
            const loginTab = document.querySelector('.login-tab[data-tab="login"]');
            const registerTab = document.querySelector('.login-tab[data-tab="register"]');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });
            
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
            
            // Login button
            document.getElementById('loginBtn').addEventListener('click', () => {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simple validation
                if (email && password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    isLoggedIn = true;
                    hideLoginModal();
                    showApp();
                    loadPage(currentPage);
                }
            });
            
            // Register button
            document.getElementById('registerBtn').addEventListener('click', () => {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirm = document.getElementById('confirmPassword').value;
                
                if (password !== confirm) {
                    alert("Passwords don't match!");
                    return;
                }
                
                if (name && email && password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', name);
                    isLoggedIn = true;
                    hideLoginModal();
                    showApp();
                    loadPage(currentPage);
                }
            });
        }
        
        // Page loader functions
        function showPageLoader() {
            pageLoader.style.display = 'block';
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                pageLoaderBar.style.width = `${progress}%`;
                if (progress >= 90) clearInterval(interval);
            }, 50);
        }
        
        function hidePageLoader() {
            pageLoaderBar.style.width = '100%';
            setTimeout(() => {
                pageLoader.style.display = 'none';
                pageLoaderBar.style.width = '0%';
            }, 300);
        }
        
        // Theme management
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        function applyTheme() {
            if (isDarkMode) {
                document.documentElement.style.setProperty('--bg-color', '#121212');
                document.documentElement.style.setProperty('--text-color', '#E0E0E0');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#F5F6FA');
                document.documentElement.style.setProperty('--text-color', '#2D3436');
            }
        }
        
        function initTheme() {
            if (localStorage.getItem('darkMode') === 'true') {
                isDarkMode = true;
                themeToggle.textContent = '‚òÄÔ∏è';
                applyTheme();
            }
        }
        
        // Global navigation function
        window.navigateTo = function(pageName) {
            const navItem = document.querySelector(`.nav-item[data-page="${pageName}"]`);
            if (navItem) {
                setActiveNav(navItem);
                loadPage(pageName);
            }
        };
    </script>
</body>
</html>
