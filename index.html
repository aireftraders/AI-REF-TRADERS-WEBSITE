<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI REF-TRADERS - SPA</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --danger: #D63031;
            --nigerian-green: #008753;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #2d3436;
        }
        
        #app-container {
            max-width: 100%;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for nav */
        }
        
        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        #splashScreen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        #splashScreen img {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        #splashScreen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        #splashScreen p {
            font-size: 1.2rem;
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: var(--primary);
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            background-color: var(--secondary);
            transform: translateY(-5px);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        /* Loading indicator */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            z-index: 9999;
        }
        
        .loader-bar {
            height: 100%;
            width: 0%;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        /* Iframe container */
        #iframe-container {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust for bottom nav */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="c:/Users/USER/Downloads/ChatGPT Image Apr 30, 2025, 02_36_32 AM.png" alt="AI REF-TRADERS Logo">
        <h1>AI REF-TRADERS</h1>
        <p>Loading your experience...</p>
    </div>
    
    <!-- Loading indicator -->
    <div class="loader" id="loader">
        <div class="loader-bar" id="loaderBar"></div>
    </div>
    
    <!-- Theme toggle -->
    <div class="theme-toggle" id="themeToggle">
        üåô
    </div>
    
    <!-- Main app container -->
    <div id="app-container">
        <!-- Iframe for dynamically loading pages -->
        <iframe id="iframe-container" src="dashboard-index.html"></iframe>
    </div>
    
    <!-- Bottom navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active" data-page="dashboard-index.html">
            <span class="nav-icon">üè†</span>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-page="trading.html">
            <span class="nav-icon">üìà</span>
            <span>Trading</span>
        </a>
        <a href="#" class="nav-item" data-page="games.html">
            <span class="nav-icon">üéÆ</span>
            <span>Games</span>
        </a>
        <a href="#" class="nav-item" data-page="ads.html">
            <span class="nav-icon">üì∫</span>
            <span>Ads</span>
        </a>
        <a href="#" class="nav-item" data-page="profile.html">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </a>
    </div>
    
    <script>
        // Configuration
        const navItems = document.querySelectorAll('.nav-item');
        const iframeContainer = document.getElementById('iframe-container');
        const loader = document.getElementById('loader');
        const loaderBar = document.getElementById('loaderBar');
        const themeToggle = document.getElementById('themeToggle');
        const splashScreen = document.getElementById('splashScreen');
        let isDarkMode = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Show splash screen for 2 seconds
            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 2000);

            // Set up navigation
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = item.dataset.page;
                    setActiveNav(item);
                    loadPage(page);
                });
            });

            // Set up theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Initialize theme
            if (localStorage.getItem('darkMode') === 'true') {
                isDarkMode = true;
                applyTheme();
            }
        });

        // Load a page into the iframe
        function loadPage(page) {
            showLoader();
            iframeContainer.src = page;
            iframeContainer.onload = hideLoader;
        }

        // Set active navigation item
        function setActiveNav(activeItem) {
            navItems.forEach(item => item.classList.remove('active'));
            activeItem.classList.add('active');
        }

        // Loader animation
        function showLoader() {
            loader.style.display = 'block';
            loaderBar.style.width = '0%';
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loaderBar.style.width = `${progress}%`;
                if (progress >= 90) clearInterval(interval);
            }, 50);
        }

        function hideLoader() {
            loaderBar.style.width = '100%';
            setTimeout(() => {
                loader.style.display = 'none';
                loaderBar.style.width = '0%';
            }, 300);
        }

        // Theme management
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
            localStorage.setItem('darkMode', isDarkMode);
        }

        function applyTheme() {
            document.body.style.backgroundColor = isDarkMode ? '#121212' : '#F5F6FA';
            document.body.style.color = isDarkMode ? '#E0E0E0' : '#2D3436';
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
