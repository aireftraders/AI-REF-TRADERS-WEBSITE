<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI REF-TRADERS - SPA</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --danger: #D63031;
            --warning: #FDCB6E;
            --nigerian-green: #008753;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
        }
        
        #app-container {
            max-width: 100%;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        #content-container {
            padding: 15px;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: var(--primary);
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            background-color: var(--secondary);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="content-container">
            <!-- Dynamic content will be loaded here -->
        </div>
        
        <div class="nav-bar">
            <a href="#dashboard" class="nav-item active" onclick="loadPage('dashboard')">üè† Dashboard</a>
            <a href="#trading" class="nav-item" onclick="loadPage('trading')">üìà Trading</a>
            <a href="#games" class="nav-item" onclick="loadPage('games')">üéÆ Games</a>
            <a href="#ads" class="nav-item" onclick="loadPage('ads')">üì∫ Ads</a>
            <a href="#profile" class="nav-item" onclick="loadPage('profile')">üë§ Profile</a>
            <a href="#admin" class="nav-item" onclick="loadPage('admin')">üõ†Ô∏è Admin</a>
        </div>
    </div>
    
    <div id="loading-screen" class="loading-screen" style="display: none;">
        Loading...
    </div>

    <script>
        // Configuration
        const PAGES = {
            dashboard: 'index.html',
            trading: 'trading.html',
            games: 'game.html',
            ads: 'ads.html',
            profile: 'profile.html',
            admin: 'admin.html'
        };
        
        // Global state
        let currentPage = 'dashboard';
        let isInitialLoad = true;
        
        // Initialize the SPA
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL hash for initial page
            const hash = window.location.hash.substring(1);
            if (hash && PAGES[hash]) {
                currentPage = hash;
                document.querySelector(`.nav-item[href="#${currentPage}"]`).classList.add('active');
                document.querySelector(`.nav-item[href="#dashboard"]`).classList.remove('active');
            }
            
            // Load the initial page
            loadPage(currentPage, true);
            
            // Handle hash changes
            window.addEventListener('hashchange', function() {
                const newPage = window.location.hash.substring(1);
                if (newPage && PAGES[newPage] && newPage !== currentPage) {
                    currentPage = newPage;
                    loadPage(currentPage);
                }
            });
        });
        
        // Load a page dynamically
        async function loadPage(pageName, isInitialLoad = false) {
            if (!PAGES[pageName]) return;
            
            // Show loading screen
            document.getElementById('loading-screen').style.display = 'flex';
            
            try {
                // Fetch the page content
                const response = await fetch(PAGES[pageName]);
                if (!response.ok) throw new Error('Failed to load page');
                
                const html = await response.text();
                
                // Extract just the content we need (between <body> tags)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                // Update the content container
                const container = document.getElementById('content-container');
                container.innerHTML = bodyContent;
                
                // Update active nav item
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.nav-item[href="#${pageName}"]`).classList.add('active');
                
                // Initialize scripts for the loaded page
                initPageScripts(pageName);
                
                // Update URL hash if this wasn't triggered by a hash change
                if (!isInitialLoad) {
                    window.location.hash = pageName;
                }
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('content-container').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Error loading page</h2>
                        <p>Failed to load ${pageName}. Please try again.</p>
                        <button onclick="loadPage('${pageName}')">Retry</button>
                    </div>
                `;
            } finally {
                // Hide loading screen
                document.getElementById('loading-screen').style.display = 'none';
            }
        }
        
        // Initialize scripts for the loaded page
        function initPageScripts(pageName) {
            // This function would contain initialization code specific to each page
            // For example:
            
            if (pageName === 'dashboard') {
                initDashboard();
            } else if (pageName === 'trading') {
                initTrading();
            } else if (pageName === 'games') {
                initGames();
            } else if (pageName === 'ads') {
                initAds();
            } else if (pageName === 'profile') {
                initProfile();
            } else if (pageName === 'admin') {
                initAdmin();
            }
            
            // Initialize any global components that might be in the loaded page
            initGlobalComponents();
        }
        
        // Example page initialization functions
        function initDashboard() {
            console.log('Initializing dashboard...');
            // Initialize any dashboard-specific functionality
        }
        
        function initTrading() {
            console.log('Initializing trading...');
            // Initialize trading page
        }
        
        function initGames() {
            console.log('Initializing games...');
            // Initialize games page
        }
        
        function initAds() {
            console.log('Initializing ads...');
            // Initialize ads page
        }
        
        function initProfile() {
            console.log('Initializing profile...');
            // Initialize profile page
        }
        
        function initAdmin() {
            console.log('Initializing admin...');
            // Initialize admin page
        }
        
        function initGlobalComponents() {
            console.log('Initializing global components...');
            // Initialize components that might exist on multiple pages
        }
        
        // Make loadPage available globally for HTML onclick handlers
        window.loadPage = loadPage;
    </script>
</body>
</html>
