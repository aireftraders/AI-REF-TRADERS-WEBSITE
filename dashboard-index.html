<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Ads to Continue</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649c0;
            --success: #00B894;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .ad-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 90%;
            max-width: 900px;
            margin: 2rem auto;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .ad-header {
            margin-bottom: 1.5rem;
        }
        
        .ad-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), #a55eea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .ad-header p {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 0;
        }
        
        #adFrameContainer {
            width: 100%;
            min-height: 300px;
            margin: 2rem auto;
            border-radius: var(--border-radius);
            background: var(--light);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.08);
        }
        
        #adFrame {
            width: 100%;
            height: 100%;
            min-height: 300px;
            border: none;
        }
        
        .progress-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
            gap: 0.5rem;
        }
        
        .progress-step {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }
        
        .progress-step.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
        }
        
        .progress-step.completed {
            background: var(--success);
            color: white;
        }
        
        .progress-step.completed::after {
            content: 'âœ“';
            position: absolute;
        }
        
        #timerDisplay {
            margin: 1.5rem 0;
            font-weight: 600;
            font-size: 1.2rem;
            color: #495057;
        }
        
        #timerCount {
            font-weight: 700;
            color: var(--primary);
        }
        
        .watch-ad-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .watch-ad-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .watch-ad-btn:active {
            transform: translateY(0);
        }
        
        .ad-status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .access-denied {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--danger);
        }
        
        .access-denied h3 {
            color: var(--danger);
            margin-top: 0;
            font-size: 1.3rem;
        }
        
        .time-remaining {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .time-remaining span {
            color: var(--primary);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .ad-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .ad-header h2 {
                font-size: 1.5rem;
            }
            
            .ad-header p {
                font-size: 1rem;
            }
            
            #adFrameContainer, #adFrame {
                min-height: 250px;
            }
            
            .progress-step {
                width: 2rem;
                height: 2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container" id="mainContainer">
        <div class="ad-header">
            <h2>Complete Ads to Continue</h2>
            <p id="adPurpose">Watch ads to unlock access</p>
        </div>
        
        <div class="ad-status">
            <span>Progress: <span id="completedCount">0</span>/20</span>
            <span>Estimated time: <span id="estimatedTime">5 minutes</span></span>
        </div>
        
        <div class="progress-container" id="progressSteps"></div>
        
        <div id="adFrameContainer">
            <!-- Ad will be loaded here -->
        </div>
        
        <div id="timerDisplay">Ad completes in <span id="timerCount">15</span> seconds</div>
        
        <button class="watch-ad-btn" id="watchAdBtn">Watch Ad</button>
    </div>

    <script>
        // Ad tracking system
        let adsWatched = 0;

        async function recordAdView() {
            adsWatched++;
            // ...existing logic...
        }

        // Attach to your ad buttons
        document.querySelectorAll('.ad-button').forEach(btn => {
            btn.addEventListener('click', recordAdView);
        });
    </script>
    <!-- Add this before the closing </body> tag -->
    <script src="js/telegram-integration.js"></script>
    <script src="js/shared-data-service.js"></script>
    <script src="js/telegram-bridge.js"></script>
    <script src="js/page-connector.js"></script>
    <script src="js/ads-connector.js"></script>
</body>
</html>
